<!DOCTYPE html>
<html>
  <head>
    <script>
      if (location.protocol != "https:")
        location.href =
          "https:" +
          window.location.href.substring(window.location.protocol.length);
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>VR YouTube Player</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/4f89165b-bcad-4fd8-9ca4-f92e4ca028e4%2Ficon.svg?v=1589702054692"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- LIBS -->
    <script
      src="https://kit.fontawesome.com/45193cd0ce.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
      integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/aframe-keyboard.min.js"></script>
  </head>
  <body>
    <!---------------------->
    <!---------------------->

    <!-- FULLSCREEN CONTAINER -->

    <div id="container">
      <!---------------------->
      <!---------------------->

      <!-- TEMPLATES -->
      <div style="display: none">
        <!---------------------->

        <template id="video-scene">
          <!-- VIDEO PLAYER -->
          <a-video
            src="#stream"
            width="2"
            height="1.125"
            position="0 1.6 -1.5"
          ></a-video>

          <!-- CONTROLS -->
          <a-image
            id="controlPlay"
            class="collidable"
            position="0 0.7 -1.5"
            scale="0.6 0.6"
          ></a-image>

          <a-image
            id="loading"
            position="0 1.6 -1.4"
            src="#loadingImg"
            scale="2 1.125"
          >
          </a-image>

          <!-- RECOMMENDATIONS -->
          <a-entity position="2 4.1 -1" id="watchList" rotation="0 -45 0">
            <!--<a-plane color="darkgrey" position="0 0 1"></a-plane>-->
          </a-entity>

          <a-image
            id="browseUp"
            class="collidable"
            position="1.25 1.9 -1.5"
            scale="0.5 0.5"
          ></a-image>
          <a-image
            id="browseDown"
            class="collidable"
            position="1.25 1.3 -1.5"
            scale="0.5 0.5"
          ></a-image>
        </template>

        <!---------------------->

        <template id="register-scene">
          <a-text
            font="dejavu"
            color="#000"
            value="Test"
            scale="0.5 0.5 0.5"
            position="-0.2 2 -1"
          ></a-text>
        </template>
      </div>

      <!---------------------->
      <!---------------------->
    </div>

    <script src="./js/main.js" defer></script>
    <script src="./js/login.js" defer></script>
    <script src="./js/vr.js" defer></script>
  </body>
</html>
